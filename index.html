<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="text">
                <input type="text" name="display" id="display">
            </div>
            <button style="width: 90px; margin: 10px;position: relative;left: 15px;" onclick="display.value=' '">CLEAR </button>
            <div class="btn">
            <button class="box num" value="7" onclick="display.value+='7'">7</button>
            <button class="box num" onclick="display.value+='8'">8</button>
            <button class="box num" onclick="display.value+='9'">9</button>
            <button class="box" onclick="display.value+='+'">+</button>
            <button class="box num" onclick="display.value+='4'">4</button>
            <button class="box num" onclick="display.value+='5'">5</button>
            <button class="box num" onclick="display.value+='6'">6</button>
            <button class="box" onclick="display.value+='-'">-</button>
            <button class="box num" onclick="display.value+='1'">1</button>
            <button class="box num" onclick="display.value+='2'">2</button>
            <button class="box num" onclick="display.value+='3'">3</button>
            <button class="box" onclick="display.value+='*'">*</button>
            <button class="box" onclick="display.value=display.value.slice(0,-1)">C</button>
            <button class="box" onclick="display.value+='0'">0</button>
            <button class="box" onclick="display.value=eval(display.value)">=</button>
            <button class="box" onclick="display.value='/'">/</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
